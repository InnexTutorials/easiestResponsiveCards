<!DOCTYPE html>
<!-- Created by Innex -->
<html>
    <head>
        <title>Responsive Info Cards | HTML CSS JS</title>			
        <link rel="stylesheet" 
        type="text/css" 
        href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" 
				rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,
				minimum-scale=1.0,maximum-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="card" onclick="showMessage('Youre PRO')">
        <h2>Card 1</h2>
        <p id="message1" class="message" style="display: none;">
          Youre PRO
        </p>
      </div>
      <div class="card" onclick="showMessage('Just do it!')">
        <h2>Card 2</h2>
        <p id="message2" class="message" style="display: none;">
          Just do it!
        </p>
      </div>
      <div class="card" onclick="showMessage('Continue like this!')">
        <h2>Card 3</h2>
        <p id="message3" class="message" style="display: none;">
          Continue like this!
        </p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
